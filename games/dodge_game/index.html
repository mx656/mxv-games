<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MXV Dodge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 { margin: 10px 0; }

#game {
  position: relative;
  width: 90vw;
  max-width: 400px;
  height: 70vh;
  max-height: 500px;
  margin: auto;
  background: #222;
  border-radius: 12px;
  border: 3px solid #4caf50;
  overflow: hidden;
}

#player {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #4caf50;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 8px;
  transition: transform 0.1s;
}

.obstacle {
  position: absolute;
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 8px;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

#overlay button {
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #2196f3;
  color: white;
}

</style>
</head>

<body>

<h1>ðŸš¨ Dodge</h1>
Score: <span id="score">0</span> |
High: <span id="high">0</span>

<div id="game">
  <div id="player"></div>

  <div id="overlay">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore">0</span></p>
    <button onclick="startGame()">Restart</button>
  </div>
</div>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const highEl = document.getElementById("high");
const overlay = document.getElementById("overlay");
const finalScoreEl = document.getElementById("finalScore");

let obstacles = [];
let running = false;
let score = 0;
let high = localStorage.getItem("mxv_dodge_high") || 0;
let spawnTimer = 0;
let speed = 0.25;
let lastTime = 0;

highEl.textContent = high;

function startGame() {
  obstacles.forEach(o => o.remove());
  obstacles = [];
  score = 0;
  speed = 0.25;
  spawnTimer = 0;
  running = true;
  overlay.style.display = "none";
  scoreEl.textContent = score;
  lastTime = performance.now();
  requestAnimationFrame(loop);
}

function loop(time) {
  if (!running) return;
  const delta = time - lastTime;
  lastTime = time;

  spawnTimer += delta;
  if (spawnTimer > 900) {
    spawnObstacle();
    spawnTimer = 0;
  }

  obstacles.forEach((o, i) => {
    const y = o.offsetTop + speed * delta;
    o.style.top = y + "px";

    if (collision(player, o)) {
      gameOver();
    }

    if (y > game.clientHeight) {
      o.remove();
      obstacles.splice(i, 1);
      score++;
      scoreEl.textContent = score;
      speed += 0.01;
    }
  });

  requestAnimationFrame(loop);
}

function spawnObstacle() {
  const o = document.createElement("div");
  o.className = "obstacle";
  o.style.left = Math.random() * (game.clientWidth - 40) + "px";
  o.style.top = "0px";
  game.appendChild(o);
  obstacles.push(o);
}

function gameOver() {
  running = false;
  overlay.style.display = "flex";
  finalScoreEl.textContent = score;
  player.style.transform = "scale(1.3)";
  setTimeout(() => player.style.transform = "scale(1)", 200);

  if (score > high) {
    high = score;
    localStorage.setItem("mxv_dodge_high", high);
    highEl.textContent = high;
  }
}

function collision(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
}

// Controls
document.addEventListener("mousemove", e => {
  if (!running) return;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, e.clientX - rect.left - 20)) + "px";
});

document.addEventListener("touchmove", e => {
  if (!running) return;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, e.touches[0].clientX - rect.left - 20)) + "px";
});
</script>

</body>
</html>
