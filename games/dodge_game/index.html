<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MXV Dodge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #111, #000);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}
h1 { margin: 10px 0; }

#game {
  position: relative;
  width: 90vw;
  max-width: 400px;
  height: 70vh;
  max-height: 500px;
  margin: auto;
  background: linear-gradient(#222, #111);
  border-radius: 14px;
  border: 3px solid #4caf50;
  overflow: hidden;
  box-shadow: 0 0 20px #4caf50;
}

#player {
  position: absolute;
  width: 40px;
  height: 40px;
  background: linear-gradient(#6aff6a, #2e7d32);
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 8px;
  box-shadow: 0 0 10px #6aff6a;
}

.obstacle {
  position: absolute;
  width: 40px;
  height: 40px;
  background: linear-gradient(#ff5252, #b71c1c);
  border-radius: 8px;
}

.powerup {
  position: absolute;
  width: 30px;
  height: 30px;
  background: cyan;
  border-radius: 50%;
  box-shadow: 0 0 12px cyan;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#overlay button {
  padding: 12px 22px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #2196f3;
  color: white;
}

.shield {
  outline: 4px solid cyan;
}
</style>
</head>

<body>

<h1>âš¡ MXV Dodge</h1>
Score: <span id="score">0</span> |
High: <span id="high">0</span>

<div id="game">
  <div id="player"></div>

  <div id="overlay">
    <h2 id="overlayTitle">MXV Dodge</h2>
    <p id="overlayText">Tap Start to Play</p>
    <button id="startBtn">Start</button>
  </div>
</div>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const highEl = document.getElementById("high");
const overlay = document.getElementById("overlay");
const overlayTitle = document.getElementById("overlayTitle");
const overlayText = document.getElementById("overlayText");
const startBtn = document.getElementById("startBtn");

let obstacles = [];
let powerups = [];
let running = false;
let score = 0;
let high = localStorage.getItem("mxv_dodge_high") || 0;
let spawnTimer = 0;
let powerTimer = 0;
let speed = 0.3;
let lastTime = 0;
let shield = false;

// ðŸ”Š Embedded sounds using Base64
let hitSound = new Audio("data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAA...");
let scoreSound = new Audio("data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAA...");
hitSound.volume = 0.4;
scoreSound.volume = 0.4;

highEl.textContent = high;

function startGame() {
  [...obstacles, ...powerups].forEach(e => e.remove());
  obstacles = [];
  powerups = [];
  score = 0;
  speed = 0.3;
  shield = false;
  player.classList.remove("shield");
  spawnTimer = 0;
  powerTimer = 0;
  running = true;
  overlay.style.display = "none";
  scoreEl.textContent = score;
  lastTime = performance.now();
  requestAnimationFrame(loop);
}

function loop(time) {
  if (!running) return;
  const delta = time - lastTime;
  lastTime = time;

  spawnTimer += delta;
  powerTimer += delta;

  if (spawnTimer > 850) {
    spawnObstacle();
    spawnTimer = 0;
  }

  if (powerTimer > 8000) {
    spawnPowerup();
    powerTimer = 0;
  }

  obstacles.forEach((o, i) => {
    o.style.top = o.offsetTop + speed * delta + "px";

    if (collision(player, o)) {
      if (shield) {
        shield = false;
        player.classList.remove("shield");
        o.remove();
        obstacles.splice(i, 1);
      } else {
        hitSound.cloneNode().play();
        return gameOver();
      }
    }

    if (o.offsetTop > game.clientHeight) {
      o.remove();
      obstacles.splice(i, 1);
      score++;
      scoreSound.cloneNode().play();
      scoreEl.textContent = score;
      speed += 0.01;
    }
  });

  powerups.forEach((p, i) => {
    p.style.top = p.offsetTop + 0.2 * delta + "px";
    if (collision(player, p)) {
      shield = true;
      player.classList.add("shield");
      p.remove();
      powerups.splice(i, 1);
    }
  });

  requestAnimationFrame(loop);
}

function spawnObstacle() {
  const o = document.createElement("div");
  o.className = "obstacle";
  o.style.left = Math.random() * (game.clientWidth - 40) + "px";
  o.style.top = "0px";
  game.appendChild(o);
  obstacles.push(o);
}

function spawnPowerup() {
  const p = document.createElement("div");
  p.className = "powerup";
  p.style.left = Math.random() * (game.clientWidth - 30) + "px";
  p.style.top = "0px";
  game.appendChild(p);
  powerups.push(p);
}

function gameOver() {
  running = false;
  overlay.style.display = "flex";
  overlayTitle.textContent = "Game Over";
  overlayText.textContent = "Score: " + score;

  if (score > high) {
    high = score;
    localStorage.setItem("mxv_dodge_high", high);
    highEl.textContent = high;
  }
}

function collision(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
}

// Controls
document.addEventListener("mousemove", e => {
  if (!running) return;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, e.clientX - rect.left - 20)) + "px";
});

document.addEventListener("touchmove", e => {
  if (!running) return;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, e.touches[0].clientX - rect.left - 20)) + "px";
});

startBtn.onclick = startGame;
</script>

</body>
</html>
