<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MXV Dodge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 { margin: 10px 0; }

#game {
  position: relative;
  width: 90vw;
  max-width: 400px;
  height: 70vh;
  max-height: 500px;
  margin: auto;
  background: #222;
  border-radius: 12px;
  border: 3px solid #4caf50;
  overflow: hidden;
}

#player {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #4caf50;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 8px;
}

.obstacle {
  position: absolute;
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 8px;
}

#startBtn {
  margin: 15px;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #2196f3;
  color: white;
}
</style>
</head>

<body>

<h1>ðŸš¨ Dodge</h1>
Score: <span id="score">0</span>

<div id="game">
  <div id="player"></div>
</div>

<button id="startBtn">Start</button>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const startBtn = document.getElementById("startBtn");

let obstacles = [];
let running = false;
let score = 0;
let spawnTimer = 0;
let lastTime = 0;

function startGame() {
  obstacles.forEach(o => o.remove());
  obstacles = [];
  score = 0;
  scoreEl.textContent = score;
  running = true;
  spawnTimer = 0;
  lastTime = performance.now();
  requestAnimationFrame(loop);
}

function loop(time) {
  if (!running) return;
  const delta = time - lastTime;
  lastTime = time;

  spawnTimer += delta;
  if (spawnTimer > 900) {
    spawnObstacle();
    spawnTimer = 0;
  }

  obstacles.forEach((o, i) => {
    const y = o.offsetTop + 0.2 * delta;
    o.style.top = y + "px";

    if (collision(player, o)) {
      running = false;
    }

    if (y > game.clientHeight) {
      o.remove();
      obstacles.splice(i, 1);
      score++;
      scoreEl.textContent = score;
    }
  });

  requestAnimationFrame(loop);
}

function spawnObstacle() {
  const o = document.createElement("div");
  o.className = "obstacle";
  o.style.left = Math.random() * (game.clientWidth - 40) + "px";
  o.style.top = "0px";
  game.appendChild(o);
  obstacles.push(o);
}

function collision(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
}

// Controls (mobile + desktop)
document.addEventListener("mousemove", e => {
  if (!running) return;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, e.clientX - rect.left - 20)) + "px";
});

document.addEventListener("touchmove", e => {
  if (!running) return;
  const rect = game.getBoundingClientRect();
  player.style.left =
    Math.max(0, Math.min(rect.width - 40, e.touches[0].clientX - rect.left - 20)) + "px";
});

startBtn.onclick = startGame;
</script>

</body>
</html>
