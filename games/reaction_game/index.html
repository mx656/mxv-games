<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reaction Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body { 
  font-family: 'Press Start 2P', cursive; 
  text-align: center; 
  background: linear-gradient(180deg,#0f2a0f,#1b3a1b);
  color:white; margin:0; padding-top:50px;
}
button {
  padding:20px 30px; font-size:16px; cursor:pointer; margin-top:20px;
  background:#8b8b8b; border:4px solid #555;
  box-shadow:0 0 10px #000;
  transition: transform 0.1s, background 0.1s;
}
button:hover { background:#a0a0a0; transform:scale(1.05); }
button:active { transform:scale(0.95); }
#box {
  width:200px; height:200px; margin:50px auto; border:4px solid #fff;
  background:#2f4f1f; cursor:pointer; display:none;
  box-shadow:0 0 20px #ffd700;
}
</style>
</head>
<body>

<h1>âš¡ Reaction Game</h1>
<p>Click the box as fast as you can!</p>
<div id="box"></div>
<p>Time: <span id="time">0</span> ms</p>
<button onclick="startGame()">Start</button>

<script>
let start, end, timeout;

function startGame() {
  document.getElementById("time").innerText = 0;
  document.getElementById("box").style.display = "none";
  const delay = Math.random() * 3000 + 1000; // 1-4 sec
  timeout = setTimeout(showBox, delay);
}

function showBox() {
  const box = document.getElementById("box");
  box.style.display = "block";
  start = performance.now();
  box.onclick = function() {
    end = performance.now();
    const reaction = Math.floor(end - start);
    document.getElementById("time").innerText = reaction;
    box.style.display = "none";
    // floating effect
    const float = document.createElement("div");
    float.innerText = reaction + "ms!";
    float.style.position = "absolute";
    float.style.left = (window.innerWidth/2 + (Math.random()*100-50)) + "px";
    float.style.top = "200px";
    float.style.color = "#ffd700";
    float.style.fontWeight = "bold";
    float.style.fontSize = "20px";
    document.body.appendChild(float);
    setTimeout(()=>float.remove(),1000);
