<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MXV Games</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e1e1e, #2e2e2e);
  color: white;
  text-align: center;
}
h1 {
  margin-top: 30px;
  font-size: 3em;
}
#gameGrid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 40px;
  max-width: 1000px;
  margin: 0 auto;
}
.gameCard {
  background: #3a3a3a;
  border-radius: 15px;
  padding: 20px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.gameCard:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px #4caf50;
}
.gameCard h2 {
  margin: 15px 0;
}
.playButton {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  background: #4caf50;
  color: white;
  transition: background 0.2s;
}
.playButton:hover {
  background: #43a047;
}
</style>
</head>
<body>

<h1>üéÆ The MXV Games</h1>
<div id="gameGrid">

  <!-- Game 1: Mining Clicker -->
  <div class="gameCard">
    <h2>‚õèÔ∏è Mining Clicker</h2>
    <button class="playButton" onclick="location.href='games/mining_clicker/index.html'">Play</button>
  </div>

  <!-- Game 2: Reaction Game -->
  <div class="gameCard">
    <h2>‚ö° Reaction Game</h2>
    <button class="playButton" onclick="location.href='games/reaction_game/index.html'">Play</button>
  </div>

  <!-- Game 3: Dodge Game -->
  <div class="gameCard">
    <h2>üö® Dodge Game</h2>
    <button class="playButton" onclick="location.href='games/dodge_game/index.html'">Play</button>
  </div>

</div>

</body>
</html>
